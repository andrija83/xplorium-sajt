# ðŸŽ¯ Quality Checks Workflow
# This workflow runs on every push and pull request
# It checks code quality (linting and type checking)

name: Code Quality Checks

# When should this run?
on:
  push:
    branches: [master]  # Run when pushing to master
  pull_request:
    branches: [master]  # Run when creating PR to master

# What should it do?
jobs:
  # Job 1: Check code quality
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest  # Use Ubuntu Linux virtual machine

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Cache npm packages for faster builds

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci  # 'ci' is like 'install' but faster and more reliable

      # Step 4: Run ESLint
      - name: Run ESLint
        run: npm run lint

      # Step 5: Run TypeScript type checking
      - name: TypeScript type check
        run: npx tsc --noEmit  # Check types without building

      # Step 6: SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 2: Run unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run unit tests
      - name: Run Vitest unit tests
        run: npm run test:unit:run  # Run all 97 unit tests

  # Job 3: E2E tests - DISABLED (tests timing out, needs investigation)
  # TODO: Re-enable after fixing test timeouts and failures
  # e2e-tests:
  #   name: E2E Tests (Playwright)
  #   runs-on: ubuntu-latest
  #   if: github.ref == 'refs/heads/master'
  #   env:
  #     AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4
  #     - name: Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: '20'
  #         cache: 'npm'
  #     - name: Install dependencies
  #       run: npm ci
  #     - name: Install Playwright browsers
  #       run: npx playwright install --with-deps chromium
  #     - name: Run Playwright tests
  #       run: npm test

  # Job 4: Deploy to Vercel (only if all tests pass)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    # ðŸŽ¯ Wait for lint and unit tests to pass before deploying
    # Note: E2E tests disabled until timeout issues are fixed
    needs: [lint-and-typecheck, unit-tests]

    # ðŸš« Only deploy on push to master (not on pull requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    # ðŸ”‘ Vercel secrets
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # Step 5: Pull Vercel environment information
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # Step 6: Build the project
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # Step 7: Deploy to Vercel
      - name: Deploy to Vercel Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
