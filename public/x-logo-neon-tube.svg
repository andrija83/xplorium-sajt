<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filters -->
    <filter id="neon-glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="neon-glow-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="outer-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="blur1"/>
      <feGaussianBlur stdDeviation="25" in="SourceGraphic" result="blur2"/>
      <feGaussianBlur stdDeviation="35" in="SourceGraphic" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients for tubes -->
    <linearGradient id="tube-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="tube-gradient-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Core bright gradient -->
    <linearGradient id="core-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#67e8f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="core-gradient-2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f9a8d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer glow layers -->
  <g opacity="0.4">
    <line x1="40" y1="40" x2="160" y2="160" stroke="#67e8f9" stroke-width="30" stroke-linecap="round" opacity="0.3" filter="url(#outer-glow)"/>
    <line x1="160" y1="40" x2="40" y2="160" stroke="#f9a8d4" stroke-width="30" stroke-linecap="round" opacity="0.3" filter="url(#outer-glow)"/>
  </g>

  <!-- Tube bodies with gradients -->
  <g>
    <!-- Left diagonal tube (cyan to purple) -->
    <line x1="40" y1="40" x2="160" y2="160" stroke="url(#tube-gradient-1)" stroke-width="24" stroke-linecap="round" opacity="0.9" filter="url(#neon-glow-cyan)"/>

    <!-- Right diagonal tube (pink to purple) -->
    <line x1="160" y1="40" x2="40" y2="160" stroke="url(#tube-gradient-2)" stroke-width="24" stroke-linecap="round" opacity="0.9" filter="url(#neon-glow-pink)"/>
  </g>

  <!-- Bright core lines -->
  <g>
    <line x1="40" y1="40" x2="160" y2="160" stroke="url(#core-gradient-1)" stroke-width="6" stroke-linecap="round" opacity="1"/>
    <line x1="160" y1="40" x2="40" y2="160" stroke="url(#core-gradient-2)" stroke-width="6" stroke-linecap="round" opacity="1"/>
  </g>

  <!-- Center flare point -->
  <circle cx="100" cy="100" r="8" fill="#f0f9ff" opacity="0.9" filter="url(#outer-glow)"/>
  <circle cx="100" cy="100" r="4" fill="#ffffff" opacity="1"/>

  <!-- Glass reflection highlights -->
  <g opacity="0.3">
    <line x1="50" y1="50" x2="150" y2="150" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <line x1="150" y1="50" x2="50" y2="150" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>