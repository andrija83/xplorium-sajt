<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xplorium Landing Preview - Logo Comparison</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }

    .controls {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 15px;
      background: rgba(0,0,0,0.9);
      padding: 15px 25px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }

    .controls button {
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.2), rgba(168, 85, 247, 0.2));
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .controls button:hover {
      background: linear-gradient(135deg, rgba(34, 211, 238, 0.4), rgba(168, 85, 247, 0.4));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 211, 238, 0.3);
    }

    .controls button.active {
      background: linear-gradient(135deg, #22d3ee, #a855f7);
      box-shadow: 0 5px 20px rgba(34, 211, 238, 0.5);
    }

    .preview-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Starfield background */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Landing page mockup */
    .landing-content {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo-display {
      animation: floatLogo 3s ease-in-out infinite;
      margin-bottom: 40px;
      position: relative;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .logo-display img {
      width: 160px;
      height: 160px;
      filter: drop-shadow(0 0 30px rgba(34, 211, 238, 0.4));
      transition: all 0.5s ease;
    }

    .logo-display:hover img {
      transform: scale(1.1) rotate(5deg);
      filter: drop-shadow(0 0 50px rgba(34, 211, 238, 0.7));
    }

    .brand-section {
      text-align: center;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand-name {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .brand-name img {
      width: 80px;
      height: 80px;
      margin-right: -10px;
      filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.3));
    }

    .brand-name h1 {
      font-size: 72px;
      font-weight: 300;
      letter-spacing: -2px;
    }

    .brand-tagline {
      font-size: 18px;
      color: rgba(255,255,255,0.7);
      font-weight: 300;
      letter-spacing: 2px;
    }

    .navigation-preview {
      position: absolute;
      display: flex;
      gap: 60px;
      margin-top: 80px;
      animation: fadeIn 1s ease-out 1s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .nav-item {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: penStroke 0.6s ease-out both;
    }

    .nav-item:nth-child(1) {
      color: #22d3ee;
      text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee, 0 0 30px #22d3ee;
      animation-delay: 1.2s;
    }

    .nav-item:nth-child(2) {
      color: #a855f7;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7, 0 0 30px #a855f7;
      animation-delay: 1.4s;
    }

    .nav-item:nth-child(3) {
      color: #ec4899;
      text-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899, 0 0 30px #ec4899;
      animation-delay: 1.6s;
    }

    @keyframes penStroke {
      from {
        opacity: 0;
        transform: scale(0.3) rotate(-15deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    .nav-item:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
    }

    .logo-label {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 12px 30px;
      border-radius: 30px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
      z-index: 100;
      animation: fadeIn 1s ease-out 2s both;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        gap: 8px;
        padding: 12px 15px;
      }

      .controls button {
        font-size: 11px;
        padding: 8px 15px;
      }

      .logo-display img {
        width: 120px;
        height: 120px;
      }

      .brand-name img {
        width: 60px;
        height: 60px;
      }

      .brand-name h1 {
        font-size: 48px;
      }

      .navigation-preview {
        flex-direction: column;
        gap: 30px;
      }

      .nav-item {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="active" onclick="switchLogo('neon')">Neon Tube</button>
    <button onclick="switchLogo('nebula')">Cosmic Nebula</button>
    <button onclick="switchLogo('crystal')">Prismatic Crystal</button>
  </div>

  <div class="stars" id="starsContainer"></div>

  <div class="preview-container">
    <div class="landing-content">
      <!-- Initial X Logo Display (before click) -->
      <div class="logo-display" id="mainLogo">
        <img id="logoImage" src="/x-logo-neon-tube.svg" alt="X Logo">
      </div>

      <!-- Brand Section (after click) -->
      <div class="brand-section">
        <div class="brand-name">
          <img id="smallLogo" src="/x-logo-neon-tube.svg" alt="X">
          <h1>plorium</h1>
        </div>
        <p class="brand-tagline">Explore the Extraordinary</p>
      </div>

      <!-- Navigation Items Preview -->
      <div class="navigation-preview">
        <div class="nav-item">Cafe</div>
        <div class="nav-item">Sensory</div>
        <div class="nav-item">Igraonica</div>
      </div>
    </div>
  </div>

  <div class="logo-label" id="logoLabel">
    Current Logo: <strong>Neon Tube X</strong>
  </div>

  <script>
    // Generate stars
    const starsContainer = document.getElementById('starsContainer');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      const size = Math.random() * 2 + 0.5;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      starsContainer.appendChild(star);
    }

    // Logo switching
    const logos = {
      neon: {
        path: '/x-logo-neon-tube.svg',
        name: 'Neon Tube X',
        color: 'rgba(34, 211, 238, 0.4)'
      },
      nebula: {
        path: '/x-logo-cosmic-nebula.svg',
        name: 'Cosmic Nebula X',
        color: 'rgba(168, 85, 247, 0.4)'
      },
      crystal: {
        path: '/x-logo-prismatic-crystal.svg',
        name: 'Prismatic Crystal X',
        color: 'rgba(236, 72, 153, 0.4)'
      }
    };

    function switchLogo(logoType) {
      const logo = logos[logoType];
      const mainLogoImg = document.getElementById('logoImage');
      const smallLogoImg = document.getElementById('smallLogo');
      const logoLabel = document.getElementById('logoLabel');

      // Update images
      mainLogoImg.src = logo.path;
      smallLogoImg.src = logo.path;

      // Update glow effect
      mainLogoImg.style.filter = `drop-shadow(0 0 30px ${logo.color})`;
      smallLogoImg.style.filter = `drop-shadow(0 0 20px ${logo.color})`;

      // Update label
      logoLabel.innerHTML = `Current Logo: <strong>${logo.name}</strong>`;

      // Update button states
      const buttons = document.querySelectorAll('.controls button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Add a subtle animation
      mainLogoImg.style.transform = 'scale(0.9) rotate(-5deg)';
      setTimeout(() => {
        mainLogoImg.style.transform = 'scale(1) rotate(0deg)';
      }, 100);
    }
  </script>
</body>
</html>
