<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nebula cloud texture -->
    <filter id="nebula-clouds">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="4" seed="2"/>
      <feColorMatrix type="saturate" values="2"/>
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.5"/>
        <feFuncG type="linear" slope="0.8"/>
        <feFuncB type="linear" slope="1.8"/>
      </feComponentTransfer>
    </filter>

    <filter id="cosmic-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="outer-nebula-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>

    <!-- Complex gradients for nebula -->
    <radialGradient id="nebula-gradient-1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2563eb;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#6b21a8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0c0a09;stop-opacity:0.7" />
    </radialGradient>

    <radialGradient id="nebula-gradient-2" cx="70%" cy="70%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ec4899;stop-opacity:0.9" />
      <stop offset="60%" style="stop-color:#c026d3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0c0a09;stop-opacity:0.7" />
    </radialGradient>

    <radialGradient id="nebula-gradient-3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6b21a8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0.6" />
    </radialGradient>

    <!-- Mask for X shape -->
    <mask id="x-mask">
      <rect width="200" height="200" fill="black"/>
      <path d="M 40 30 L 100 90 L 160 30 L 170 40 L 110 100 L 170 160 L 160 170 L 100 110 L 40 170 L 30 160 L 90 100 L 30 40 Z" fill="white"/>
    </mask>
  </defs>

  <!-- Outer glow -->
  <g opacity="0.3" mask="url(#x-mask)">
    <rect width="200" height="200" fill="url(#nebula-gradient-3)" filter="url(#outer-nebula-glow)"/>
  </g>

  <!-- Main nebula X shape -->
  <g mask="url(#x-mask)">
    <!-- Base nebula layers -->
    <rect width="200" height="200" fill="url(#nebula-gradient-1)" opacity="0.8"/>
    <rect width="200" height="200" fill="url(#nebula-gradient-2)" opacity="0.7"/>
    <rect width="200" height="200" fill="url(#nebula-gradient-3)" opacity="0.9"/>

    <!-- Cloud texture overlay -->
    <rect width="200" height="200" filter="url(#nebula-clouds)" opacity="0.4"/>

    <!-- Bright nebula spots -->
    <circle cx="70" cy="70" r="35" fill="#22d3ee" opacity="0.5" filter="url(#cosmic-glow)"/>
    <circle cx="130" cy="130" r="40" fill="#ec4899" opacity="0.6" filter="url(#cosmic-glow)"/>
    <circle cx="100" cy="100" r="25" fill="#a855f7" opacity="0.7" filter="url(#cosmic-glow)"/>
    <circle cx="60" cy="140" r="30" fill="#c026d3" opacity="0.5" filter="url(#cosmic-glow)"/>
    <circle cx="140" cy="60" r="28" fill="#06b6d4" opacity="0.5" filter="url(#cosmic-glow)"/>
  </g>

  <!-- Star points -->
  <g mask="url(#x-mask)">
    <!-- Large stars -->
    <circle cx="80" cy="60" r="2.5" fill="#ffffff" opacity="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="140" r="2.5" fill="#ffffff" opacity="1">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="90" r="2" fill="#a5f3fc" opacity="1">
      <animate attributeName="opacity" values="1;0.4;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Medium stars -->
    <circle cx="60" cy="110" r="1.5" fill="#ffffff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="120" r="1.5" fill="#f9a8d4" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="140" r="1.5" fill="#a5f3fc" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="60" r="1.5" fill="#ffffff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.3s" repeatCount="indefinite"/>
    </circle>

    <!-- Small stars -->
    <circle cx="75" cy="85" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="125" cy="115" r="1" fill="#a5f3fc" opacity="0.8"/>
    <circle cx="95" cy="125" r="1" fill="#f9a8d4" opacity="0.7"/>
    <circle cx="105" cy="75" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="135" cy="105" r="1" fill="#a5f3fc" opacity="0.8"/>
    <circle cx="65" cy="95" r="1" fill="#f9a8d4" opacity="0.7"/>
    <circle cx="145" cy="75" r="0.8" fill="#ffffff" opacity="0.6"/>
    <circle cx="55" cy="125" r="0.8" fill="#a5f3fc" opacity="0.6"/>
  </g>

  <!-- Soft edge glow -->
  <g opacity="0.5">
    <path d="M 40 30 L 100 90 L 160 30 L 170 40 L 110 100 L 170 160 L 160 170 L 100 110 L 40 170 L 30 160 L 90 100 L 30 40 Z"
          fill="none" stroke="url(#nebula-gradient-3)" stroke-width="3" filter="url(#cosmic-glow)"/>
  </g>
</svg>